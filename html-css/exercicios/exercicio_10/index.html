<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    
    <h1>trabalhando com listas</h1>
    
    <h2>listas ordenadas são aquelas em que a ordem faz diferença</h2>
    <!--para fazer uma lista usamos a tag <ol> e a tag <li> para criar um item na lista-->
    <!--<ol> significa ordened list, ela organiza de forma automatica em ordem numerica os items dentro dela -->
    <ol>
        <li> bola </li>
        <li>bolao </li>
    </ol>

    <h2>lista ordenada 2</h2>
    <ol type ="A" start = "3" ol>
        <li>acordar</li>
        <li>escovar o dente</li>
        <li>tomar banho </li>
        <li>estudar</li>
        <li>voltar a dormir</li>

    </ol>
    
    <h2>lista de material</h2>
    <ul type="square">
        <li>lapis</li>
        <li>burracha</li>
        <li>cola</li>
        <li>caneta</li>
        <li>regua</li>
    </ul>

</body>

</html>
