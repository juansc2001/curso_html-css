<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>

<body>
    <h1>testando carga com imagens</h1>
    <hr>
    <p>Abaixo você vera uma imagem que está na mesma pasta</p>

    <img src = "html200.png" alt = "logo do html5">   <!--src significa sorce ou origem | alt é um texto alternativo que explica oque é a imagem que esta sendo carregada, serve para deficientes etc. -->

    <p>tambem podemos carregar imagens que estão em sub pastas</p>
    <img src = "imagens/css200.png" alt = "logo do css">

    <p>também podemos carregar imagens externas, ou seja, da internet por exemplo</p>
    <img src = "https://cdn.iconscout.com/icon/free/png-256/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--html-programming-language-coding-logos-icons-1720087.png" alt = "logo do javascript" >   <!--URL-->

</body>

</html>
