<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com links</title>
</head>
<body>
    
    <h1>usando links externos</h1>

    <p>vôce pode acessar o <a href="https://www.cursoemvideo.com">curso em video</a> </p>

    <p>também pode acessar o <a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank" rel="external" >youtub do curso em video</a> </p>

    <!--
    
    rel="" rel sigfica relativo à, indica que é um link externo  |   target='' indica que quero ter um alvo para _blank ou janela em branco 
    
    -->


    <h1>usando links internos</h1>
    <p>minha <a href="pag002.html" rel = "next">segunda pagina</a> </p>

    
    
    <h1>criando links para donwload</h1>

    <p>clique em <a href="imagensSite/meme.zip" download="imagensSite/meme.zip" type="application/zip">baixar</a> para fazer donwload do documento</p>

    <!-- parametro download indica o documento que sera baixado   type indica o tipo de documento q sera baixado   href esta indicando o caminho até o arquivo -->



</body>
</html>
